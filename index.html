<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Камень-ножницы-бумага</title>
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="fav/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="fav/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="fav/favicon-16x16.png"
    />
    <link rel="manifest" href="fav/site.webmanifest" />
    <link rel="mask-icon" href="fav/safari-pinned-tab.svg" color="#5bbad5" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <div class="allgame">
      <div class="user-field">
        <button class="field rock" data-field="rock">
          Stone
          <i class="fa-solid fa-gem"></i>
        </button>
        <button class="field scissors" data-field="scissors">
          Scissors
          <i class="fa-solid fa-scissors"></i>
        </button>
        <button class="field paper" data-field="paper">
          Paper
          <i class="fa-solid fa-paper-plane"></i>
        </button>
        <button class="field lizard" data-field="lizard">
          Lizard
          <i class="fa-solid fa-dragon"></i>
        </button>
        <button class="field spock" data-field="spock">
          Spock
          <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
      <div class="center">
        <div class="counter-block">
          <div class="count count-user">0</div>
          <span>:</span>
          <div class="count count-comp">0</div>
        </div>
        <h1>Stone<br />Scissors<br />Paper</h1>
        <h3 class="result">Make a Choice</h3>
        <button class="play">Play Again</button>
      </div>
      <div class="comp-field">
        <button class="field rock" data-field="rock">
          Stone
          <i class="fa-solid fa-gem"></i>
        </button>
        <button class="field scissors" data-field="scissors">
          Scissors
          <i class="fa-solid fa-scissors"></i>
        </button>
        <button class="field paper" data-field="paper">
          Paper
          <i class="fa-solid fa-paper-plane"></i>
        </button>
        <button class="field lizard" data-field="lizard">
          Lizard
          <i class="fa-solid fa-dragon"></i>
        </button>
        <button class="field spock" data-field="spock">
          Spock
          <i class="fa-solid fa-hand-spock"></i>
        </button>
      </div>
    </div>
    <audio src="#" class="sound"></audio>
    <script src="js/app.js"></script>
  </body>
</html>
